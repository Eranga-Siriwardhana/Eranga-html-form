<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Contact information:</legend>
        <table>
          <tr>
            <td><label for="">First Name:</label></td>

            <td>
              <input type="text" placeholder="Eg: Eranga" />
            </td>
            <td>Preferred Contact method</td>
          </tr>

          <tr>
            <td><label for="">Last Name:</label></td>
            <td><input type="text" placeholder="Eg: Siriwardhana" /></td>
            <td><input type="checkbox" /> Email</td>
          </tr>

          <tr>
            <td><label for="">Email:</label></td>
            <td><input type="email" placeholder="eranga@gmail.com" /></td>
            <td><input type="checkbox" /> Telephone</td>
          </tr>

          <tr>
            <td><label for="">telephone</label></td>
            <td><input type="text" placeholder="+358xxxxxx" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Feedback</legend>
        <br />
        <label for="">Message subject</label>
        <input type="text" placeholder="message subject" />
        <br />
        <textarea name="message" cols="50" rows="15"></textarea>
        <p>Attach a file <input type="file" name="" id="" /></p>
        <hr size="2" color="black" />
        <input type="submit" value="send" />
      </fieldset>
    </form>
  </body>
</html>
